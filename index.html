<html>
  <head>
    <style>
      tr:nth-child(even) {
        background-color: rgba(200, 200, 200, 0.5);
      }
      td {
        padding-left: 5;
        padding-right: 5;
      }
      img {
        padding-top: 4;
        padding-bottom: 4;
      }
    </style>
    <h2 style="text-align: center">Soulhacker Tracker</h2>
  </head>
  <body>
    <!-- <label for="c1"> <input type="checkbox" name="darkMode" value="red" id="c1">Red</label> -->
    <label title="For the different patches of the game (preloads latest version)" for="patches">Patch:</label>
    <select name="patches" id="patches" onchange="loadPage()">
      <option value="1_0_0">1.0.0</option>
      <option value="1_1_0" selected>1.1.0</option>
    </select>
    <br />
    <br />
    (Click some column titles to sort!)

    <table>
      <thead>
        <tr>
          <th onclick="sortColumn('type')" title="Click to sort">Type</th>
          <th onclick="sortColumn('name')" title="Click to sort">Name</th>
          <th onclick="sortColumn('umName')" title="Click to sort">UM Name</th>
          <th onclick="sortColumn('level')" title="Click to sort">UM Level</th>
          <th onclick="sortColumn('region')" title="Click to sort">Region</th>
          <th>Location</th>
          <th>Upgrade Goal</th>
          <th>Current Progress</th>
          <th>Requirement</th>
          <th>Acquired</th>
          <th>Upgraded</th>
        </tr>
      </thead>
      <tbody class="tableBody">
      </tbody>
    </table>
    <br />
    <button onclick="clearLocalStorage()">Clear All</button>
    <br />
    Made by <a href="https://github.com/FourthStrongest">FourthStrongest on GitHub</a>
    <br />
    Contact me at <a href="mailto:fourthstrongest@gmail.com">fourthstrongest@gmail.com</a>
    <script src="js.js"></script>
  </body>
</html>
