<!DOCTYPE html>
<html>
  <head>
    <style>
      tr:nth-child(even) {
        background-color: rgba(200, 200, 200, 0.5);
      }
      td {
        padding-left: 5;
        padding-right: 5;
      }
      img {
        padding-top: 4;
        padding-bottom: 4;
      }
    </style>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soulhacker Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Soulhacker Tracker</h2>
      
      <div class="row">
        <div class="col">
          <!-- <label for="c1"> <input type="checkbox" name="darkMode" value="red" id="c1">Red</label> -->
          <label title="For the different patches of the game (preloads latest version)" for="patches">Patch:</label>
          <select name="patches" id="patches" onchange="loadPage()">
            <option value="1_0_0">1.0.0</option>
            <option value="1_1_0" selected>1.1.0</option>
          </select>
              
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="show-acquired" onclick="changeFilter(this, {acquired: true})">
            <label class="form-check-label" for="show-acquired">
              Show acquired
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="show-upgraded" onchange="changeFilter(this, {upgraded: true})">
            <label class="form-check-label" for="show-upgraded">
              Show upgraded
            </label>
          </div>
        </div>
        <div class="col text-end">
          <button class="btn btn-danger" onclick="clearLocalStorage()">Clear All</button>
          <br />
          Website by <a href="https://github.com/FourthStrongest">FourthStrongest</a>, Images by <a href="https://twitter.com/Pyroburn235/">@pyroburn235</a>
          <br />
          Contact me at <a href="mailto:fourthstrongest@gmail.com">fourthstrongest@gmail.com</a>
        </div>
      </div>
      
      <br />
      (Click some column titles to sort!)
      
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col" onclick="sortColumn('type')" title="Click to sort">Type</th>
            <th scope="col" onclick="sortColumn('name')" title="Click to sort">Name</th>
            <th scope="col" onclick="sortColumn('umName')" title="Click to sort">UM Name</th>
            <th scope="col" onclick="sortColumn('level')" title="Click to sort">Lv.</th>
            <th scope="col" onclick="sortColumn('region')" title="Click to sort">Region</th>
            <th scope="col">Location</th>
            <th scope="col">Upgrade Goal</th>
            <th scope="col">Progress</th>
            <th scope="col">Requirement</th>
            <th scope="col">Acquired</th>
            <th scope="col">Upgraded</th>
          </tr>
        </thead>
        <tbody class="tableBody table-group-divider">
        </tbody>
      </table>
    </div>
    <script src="js.js"></script>
  </body>
</html>
